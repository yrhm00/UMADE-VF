spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/umade
    username: umade
    password: umade
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

server:
  port: 8080

umade:
  jwt:
    secret: "CHANGE_ME_SUPER_SECRET_KEY_256_BITS"
    expiration-ms: 86400000  # 24h
  feature-flags:
    messaging:
      enabled: false
      rollout-percentage: 0
      allow-list: []
    notifications:
      enabled: false
      rollout-percentage: 0
      allow-list: []

aws:
  region: "eu-west-3"
  s3:
    bucket: "umade-bucket"

analytics:
  enabled: true
  segment:
    write-key: ${SEGMENT_WRITE_KEY:}
    endpoint: https://api.segment.io/v1/track
  amplitude:
    api-key: ${AMPLITUDE_API_KEY:}
    endpoint: https://api2.amplitude.com/2/httpapi

sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:local}
  release: ${SENTRY_RELEASE:0.0.1}
  traces-sample-rate: 1.0
  profiles-sample-rate: 0.2
  in-app-includes:
    - com.umade
  attach-stacktrace: true
